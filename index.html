<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="jumbotron">
        <div class="container text-center">
            <h1>My OrangePi Zero</h1>
            <p>Debian 3.4.39 armv7l...</p>
            <div data-bind="with: temp">
                <span>The temperature is <span data-bind="text: curent"></span> °C</span>
                <span>min is <span data-bind="text: min"></span> °C</span>
                <span>max is <span data-bind="text: max"></span> °C</span>
            </div>

            <div data-bind="with: time">
                <div>
                    <span>The curent time is </span>
                    <span data-bind="text: currentTime"></span>
                </div>
                <div>
                    <span>Device </span>
                    <!-- <input type="text" data-bind="value: deviceControl" class="deviceControl"> -->
                    <select data-bind="options: $root.deviceOption, value: deviceControl" class="deviceControl"></select>
                    <span>Count down </span>
                    <input type="text" data-bind="value: countDown.minute" class="countDown">
                    <span>minute</span>
                    <input type="text" data-bind="value: countDown.second" class="countDown">
                    <span>second</span>
                    <button class="btn btn-success" data-bind="click:  $parent.setTimer.bind($root, 'setCountDown')">Set</button>
                    <!-- <span>Remain </span>
                    <span data-bind="text: countDown.remain" class="remain"></span>
                    <span>second</span> -->
                </div>

                <div>
                    <span>Device </span>
                    <select data-bind="options: $root.deviceOption, value: deviceControl" class="deviceControl"></select>
                    <!-- <input type="text" data-bind="value: deviceControl" class="deviceControl"> -->
                    <span>On time </span>

                    <input type="text" data-bind="value: onTime" class="onTime">
                    <!-- <div class="input-group clockpicker">
                        <input type="text" class="form-control onTime" data-bind="value: onTime">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-time"></span>
                        </span>
                    </div> -->

                    <span> >> </span>
                    <button class="btn btn-success" data-bind="click:  $parent.setTimer.bind($root, 'setOnTime')">Set</button>
                </div>

                <div>
                    <span>Device </span>
                    <select data-bind="options: $root.deviceOption, value: deviceControl" class="deviceControl"></select>
                    <!-- <input type="text" data-bind="value: deviceControl" class="deviceControl"> -->
                    <span>Off time </span>
                    <input type="text" data-bind="value: offTime" class="offTime">
                    <span> >> </span>
                    <button class="btn btn-success" data-bind="click:  $parent.setTimer.bind($root, 'setOffTime')">Set</button>
                </div>
            </div>

            <hr>

            <div class="row" data-bind="foreach: listDevice">
                <div class="col-sm-6">
                    <span class="title" data-bind="text: name"> : </span>
                    <span class="state" data-bind="text: state() === true ? 'ON' : 'OFF', 
                                    style: { color: state() === true ? 'red' : 'black' }"></span>
                    <span class="glyphicon glyphicon-ok-circle" data-bind="visible: state"></span>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-primary" data-bind="click:  $parent.change.bind($root,id)">change</button>
                </div>
                <div class="col-sm-3">
                </div>
            </div>

            <div>
                <ul data-bind="foreach: log">
                    <li>
                        <span style="color: green;" data-bind="text: fancyTimeFormat(time)"></span>
                        <span> s</span>
                        <span style="color: blue;">(^o^)</span>
                        <span data-bind="text: content.replace('_', '   ')"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="knockout-3.4.2.js"></script>
    <script src="main.js"></script>
</body>

</html>
